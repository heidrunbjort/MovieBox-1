<!DOCTYPE>
<html>
<head>
	<title>MovieBox</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700|Roboto+Condensed:300,400,700|Roboto:300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">


</head>
<body>

	<!-- Loada header meÃ° ajax -->
	<div id="header"></div>

	<div class="container about-header">
		<div class="row">
			<div class="trailer"></div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 movie-cover">
				<img src="img/rougeone.jpeg">
			</div>
			<div class="col-lg-6">
				<h1 class="movie-headline">Rogue One:</h1><h1 class="movie-headline-light"> A Star Wars Story</h1>
				<h5 class="movie-year">2016</h5>
				<p class="movie-head">Director:</p> <p class="movie-head-light">Gareth Edwards</p><br><br>
				<p class="movie-head">Writers:</p> <p class="movie-head-light">Chris Weitz and Tony Gilroy</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 info-under-cover">
				<p class="under-movie-head">Duration:</p> <p class="under-movie-head-info">2h 13min</p><br><br>
				<p class="under-movie-head">Genre:</p> <p class="under-movie-head-info">Action, Adventure, Sci-Fi</p>
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
