<!DOCTYPE>
<html>
<head>
	<title>MovieBox</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/slick/slick/slick.css">
	<link rel="stylesheet" type="text/css" href="vendor/slick/slick/slick-theme.css"/>
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700|Roboto+Condensed:300,400,700|Roboto:300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/nouislider.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-1 col-lg-offset-8 close">
				<a href="index.html"><img src="img/+.png"></a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2 col-xs-8 search-input">
				<label>Search</label>
				<input class="w3-input search-type" type="text" id="query">
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="filter-heading">
					<h1>Rating</h1>
				</div>
				<div id="rating-slider" class="noUi-target noUi-ltr noUi-horizontal">
				</div>
				<div class="row">
					<div class="filter-heading">
						<h1>Year</h1>
					</div>
				</div>
				<div id="year-slider" class="noUi-target noUi-ltr noUi-horizontal">
				</div>
				<div class="row">
					<div class="filter-heading">
						<h1>Genre</h1>
					</div>
				</div>
				<div class="row genre-button-line">
					<div class="col-lg-4 genre-button">
						<button class="genre">Action</button>
					</div>
					<div class="col-lg-4 genre-button">
						<button class="genre">Comedy</button>
					</div>
					<div class="col-lg-4 genre-button">
						<button class="genre">Romance</button>
					</div>
				</div>
				<div class="row genre-button-line">
					<div class="col-lg-4 genre-button">
						<button class="genre">Action</button>
					</div>
					<div class="col-lg-4 genre-button">
						<button class="genre">Action</button>
					</div>
					<div class="col-lg-4 genre-button">
						<button class="genre">Action</button>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-lg-11 show-more-button">
					<button class="show-more">Show more</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 submit-search-button">
					<button class="submit-search" id="search-button">Search</button>
				</div>
			</div>
		</div>
	</div>


	<div id="footer"></div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/wNumb.js"></script>
	<script type="text/javascript" src="vendor/slick/slick/slick.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/nouislider.min.js"></script>
	<script type="text/javascript" src="js/search.js"></script>
</body>
</html>
